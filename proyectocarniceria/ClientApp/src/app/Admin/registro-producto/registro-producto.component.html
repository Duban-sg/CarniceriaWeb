
<div class="Contenedor-form shadow-lg p-3 mb-5 rounded">
    <div class="div1">
        <div class="form-group Nombre">
            <input type="text" class="form-control" id="NombreProducto" placeholder="Nombre del producto">
        </div>
        <div class="form-group Precio">
            <input type="number" class="form-control" id="Precio" placeholder="Precio">
        </div>
        <div class="form-group CantidadRegistrar">
            <input type="number" class="form-control" id="CantidadRegistrar" placeholder="cantidad a registrar">
        </div>
    </div>


    <div>

        <div class="div-cat">
            <div ngbDropdown class="d-inline-block">
                <button class="btn " id="dropdownBasic1" ngbDropdownToggle>Categoria del
                    producto</button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    <button ngbDropdownItem>Res</button>
                    <button ngbDropdownItem>Cerdo</button>
                    <button ngbDropdownItem>Pollo</button>
                </div>
            </div>
            <label>Categoria:</label><label id="Categoria"></label>
        </div>
        <div class="div-tag">
            <div ngbDropdown class="d-inline-block div-tag-btn">
                <button class="btn " id="dropdownBasic1" ngbDropdownToggle>Agregar etiqueta</button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    <button ngbDropdownItem>Action - 1</button>
                    <button ngbDropdownItem>Another Action</button>
                    <button ngbDropdownItem>Something else is here</button>
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Tag</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let tag of ListaTag; index as i ">
                        <th class="celdas" scope="row">{{ i + 1 }}</th>
                        <td class="celdas">{{ tag }} </td>
                        <td class="celdas"><button class="btn " id="Eliminar">X</button></td>
                    </tr>

                </tbody>
            </table>

        </div>
    

    </div>

    <div class="div-descripcion">
        <div class="form-group">
            <hr>
            <label for="exampleFormControlTextarea1">Descripcion del producto</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="form-group col-md-6">
            <label for="inputLicenciaConducir">Foto/Imagen del producto</label>
            <input type="file" class="form-control " id="UrlImagenProducto">
        </div>
    
    </div>

</div>
